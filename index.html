<!doctype htlm>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Hjälp mig att välja</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <h1>Hjälp mig att välja mellan...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Någonting"></input>
      </div>
      <button class="addOption">Lägg till</button>
      </div>
      <div class="resultSection"></div>
    <button>Kör!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
